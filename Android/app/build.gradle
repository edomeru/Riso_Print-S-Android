apply plugin: 'com.android.application'apply plugin: 'jacoco'jacoco {    toolVersion = "0.8.6"}android {    compileSdkVersion 30    buildToolsVersion '29.0.3'    defaultConfig {        applicationId "jp.co.riso.smartprint"        minSdkVersion 23        targetSdkVersion 30        versionCode 5030000        versionName "v5.3.0.0"        testApplicationId "jp.co.riso.smartprint.test"        testInstrumentationRunner "android.test.InstrumentationTestRunner"        ndkVersion '21.3.6528147'        externalNativeBuild {            ndk {                moduleName "common"                abiFilters 'armeabi-v7a', 'arm64-v8a'            }        }    }    sourceSets.main {        jni.srcDirs = [] //disables automatic ndk-build call in order to use custom Android.mk        jniLibs.srcDir 'src/main/libs'    }    buildTypes {        debug {            testCoverageEnabled true        }        release {            minifyEnabled true            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-project.txt'        }    }    lintOptions {        abortOnError false        checkReleaseBuilds false        disable 'GradleDependency'    }    // Gradle automatically adds 'android.test.runner' as a dependency.    useLibrary 'android.test.runner'    useLibrary 'android.test.base'    useLibrary 'android.test.mock'}dependencies {    implementation 'androidx.legacy:legacy-support-v4:1.0.0'    implementation 'org.jacoco:org.jacoco.build:0.8.6'    implementation 'androidx.exifinterface:exifinterface:1.0.0'    implementation 'androidx.appcompat:appcompat:1.0.0'    implementation 'androidx.legacy:legacy-support-v4:1.0.0'    androidTestImplementation files('libs/the-missing-android-xml-junit-test-runner-release-1.3_2.jar')    // 3rd-party libraries    implementation project(':scanlibrary')}// Returns NDK build command based on development OSimport org.apache.tools.ant.taskdefs.condition.Osdef getNdkBuildCmd() {    def ndkDir = android.getNdkDirectory()//    def ndkDir = plugins.getPlugin('com.android.application').sdkHandler.getNdkFolder()    if (Os.isFamily(Os.FAMILY_WINDOWS)) {        return "${ndkDir}${File.separator}ndk-build.cmd"    } else {        return "${ndkDir}${File.separator}ndk-build"    }}// Temporary NDK build task until full support is added by Google.task ndkBuild(type: Exec) {    commandLine getNdkBuildCmd(), '-C', file('src/main/jni').absolutePath}task ndkClean(type: Exec) {    commandLine getNdkBuildCmd(), '-C', file('src/main/jni').absolutePath, 'clean'}tasks.withType(JavaCompile) {    compileTask -> compileTask.dependsOn ndkBuild}clean.dependsOn ndkClean// coveragetask generateJacocoTestReport(type: JacocoReport, dependsOn: ['createDebugCoverageReport', 'testDebugUnitTest']) {    def coverageSourceDirs = [            'src/main/java'    ]    group = "Reporting"    description = "Generates Jacoco coverage reports"    reports {        xml{            enabled true            destination file("${buildDir}/reports/jacoco/jacoco.xml")        }        csv.enabled false        html{            enabled true            destination file("${buildDir}/jacocoHtml")        }    }    classDirectories.from = fileTree(            dir: 'build/intermediates/classes',            excludes: ['**/R.class',                       '**/R$*.class',                       '**/BuildConfig.*',                       '**/Manifest*.*',                       'androidTest/**',                       '**/com/radaee/pdf/**',                       '**/eu/erikw/**',                       '**/fi/harism/curl/**',                       '**/jp/co/riso/smartdeviceapp/view/MainActivity*.*',                       '**/jp/co/riso/smartdeviceapp/view/SplashActivity*.*',                       '**/jp/co/riso/smartdeviceapp/view/base/**',                       '**/jp/co/riso/smartdeviceapp/view/fragment/**',                       '**/jp/co/riso/smartdeviceapp/view/jobs/**',                       '**/jp/co/riso/smartdeviceapp/view/preview/**',                       '**/jp/co/riso/smartdeviceapp/view/printers/**',                       '**/jp/co/riso/smartdeviceapp/view/printsettings/**',                       '**/jp/co/riso/smartdeviceapp/view/webkit/**',                       '**/jp/co/riso/smartdeviceapp/view/widget/**']    )    sourceDirectories.from = files(coverageSourceDirs)    additionalSourceDirs.from = files(coverageSourceDirs)    executionData.from = files('build/outputs/code-coverage/connected/coverage.ec')}task testReport(type: TestReport) {    destinationDir = file("$buildDir/reports/allTests")    // Include the results from the `test` task in all subprojects    reportOn subprojects*.test}
